<!DOCTYPE html>
<html>

<head>
    <title>Text-to-Speech</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body style="background: rgb(255, 240, 254);">

    <div class="container mt-4">
        <div class="form-group">
            <label for="textInput">Enter text:</label>
            <textarea class="form-control" id="textInput" rows="4" cols="50"></textarea>
        </div>
        <button class="btn btn-primary" id="speakButton">Speak</button>
        <button type="button">Paste</button>
        <audio controls id="audioPlayer" class="mt-3"></audio>
    </div>
    <script src="script.js"></script>
    <script type='text/javascript' src='config.js'></script>
</body>

</html>
